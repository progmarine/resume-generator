<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${ex}"></h1>
<form action="generate-resume" method="post">
    <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Resume fields</h1>

    <div class="form-floating">
        <input type="text" class="form-control" placeholder="Firstname Lastname" name="full_name">
        <label>Full name</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" name="contact.email">
        <label>Email</label>
    </div>

    <div class="form-floating">
        <input type="number" class="form-control" name="contact.phone_number">
        <label>Phone number</label>
    </div>

    <div class="form-floating">
        <input type="url" class="form-control" name="contact.portfolio_link">
        <label>Portfolio</label>
    </div>

    <div class="form-floating">
        <input type="url" class="form-control" name="education_info.institution_name">
        <label>EDU name</label>
    </div>

    <div class="form-floating">
        <input type="date" class="form-control" name="education_info.date_start">
        <label>start</label>
    </div>

    <div class="form-floating">
        <input type="date" class="form-control" name="education_info.date_end">
        <label>end</label>
    </div>

    <div class="form-floating">
        <input type="url" class="form-control" name="education_info.degree">
        <label>degree</label>
    </div>

    <div class="form-floating">
        <input type="url" class="form-control" name="education_info.major">
        <label>major</label>
    </div>

    <div class="form-floating">
        <input type="url" class="form-control" name="education_info.grade">
        <label>grade</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="experience_info.company_name">
        <label>company</label>
    </div>

    <div class="form-floating">
        <input type="date" class="form-control" name="experience_info.date_start">
        <label>start</label>
    </div>

    <div class="form-floating">
        <input type="date" class="form-control" name="experience_info.date_end">
        <label>end</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="experience_info.position_name">
        <label>position</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="experience_info.job_description">
        <label>descr</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="skills">
        <label>skills</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="projects.project_name">
        <label>pr_name</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" name="projects.project_description">
        <label>pr_descr</label>
    </div>

    <div class="form-floating">
        <input type="url" class="form-control" name="projects.project_link">
        <label>link</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Generate</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>
</form>
</body>
</html>
